{% include 'base.html' %}
<!-- Full width column -->
<div class="flex mb-4">
    <div class="w-full">
        <p class="mt-4 font-serif text-4xl md:text-4xl text-gray-800 text-center mb-8">Welcome To SmartIkigega</p>
    </div>
  </div>

<div class="container">
    <div class="row">
      <div class="col-md-3 col-sm-1">
     
        <div class="">
        <div class="w-auto md:mt-12 text-center bg-red-100 border border-red-400 text-red-900 px-4 py-4 rounded " role="alert">
            <span class="block sm:inline">Account well activated</span>
          </div>
        </div>
       


      </div>
      <div class="col-md-6 col-sm-10">
        <div class="w-full">
            <form class="bg-white w-full shadow-md rounded px-8 pt-6 pb-8 mb-4" method="POST" action="{% url 'activate'%}">
             {% csrf_token%}
                <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                  Username
                </label>
                <input class="appearance-none block w-full  text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="username" name="username" type="text" placeholder="Church Name">
              </div>
              <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                  Password
                </label>
                <input class="appearance-none block w-full  text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="password" name="pass" type="password" placeholder="******************">
              </div>
              <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                  Sign In
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                  Forgot Password?
                </a>
              </div>
            </form>

          </div>




      </div>
      <div class="mb-2">
        
      </div>
    </div>


{% include 'footer.html' %}
