
{% include 'nav.html' %}

<div  class="modald">

<div class="container-full">
    <div class="row">
      <div class="col-md-4 col-sm-1">
      </div>
      <div class="col-md-4 col-sm-10">
        <div class="modald-content  bg-light mt-32 h-64  rounded-lg">

            <div class=" p-12">
             {% for message in messages %}
        {% if message %}
        <div class="">
        <div class="w-auto mb-4 text-center   text-red-900 px-4 py-4 " role="alert">
            <span class="block sm:inline">{{message}}</span>
          </div>
        </div>
        {%endif%}
        {%endfor%}
        <form class=" h-auto" method="POST" action="{% url 'upload'%}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="file-field">
              <div class="btn btn-bg-light btn-sm float-left">
                <span>Upload Image</span>
                <input type="file" name="image">
              </div>
            </div>
            <div class="">
                <button  class="bg-red-700 hover:bg-blue-700 float-right  text-white  float-center   mt-6 font-semibold hover:text-blue-700 py-2  px-8 border border-blue-500 hover:border-transparent shadow-lg rounded" type="submit">Submit</button>
              </div>
          </form>
</div>
</div>




      </div>
      <div class="col-md-4 col-sm-1">
      
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $("#example").DataTable({
       
      });
      
      $(".dataTables_filter input")
        .attr("placeholder", "Search here...")
        .css({
        width: "300px",
        display: "inline-block",
        border:"2px solid black",
        padding:"5px",
        borderRadius:"5px",
        });
      
      $('[data-toggle="tooltip"]').tooltip();
      });
      
  
  
  var modal=document.getElementById('simplemodal');
  var modalbtn=document.getElementById('modalbtn');
  var closeBtn=document.getElementById('closeBtn');
  
  modalbtn.addEventListener('click',openModal);
  closeBtn.addEventListener('click',closeModal);
  window.addEventListener('click', clickout)
  
  function openModal(){
    modal.style.display='block';
    
  }
  function closeModal(){
      modal.style.display='none';
      modal.style.animationName='modalclose';
  }function clickout(e){
    if (e.target==modal){
      modal.style.display='none';
    }
  }
  
  
  
  
  
  
  
  
  </script>    
  </body>
